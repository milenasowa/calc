<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator RWD</title>
    <link rel="stylesheet" href="app.css">
</head>

<body>
    <header>
        <div class="calc-display-header" style="background-color: aqua;">
            <!-- <div>Calculator</div>
            <div>-Ox</div> -->
            ssss
        </div>
    </header>
    <div id="main-content">
        <section style="background-color: brown;">
            <div id="calc-display" style="background-color: beige;">
                <div class="calc-display-menu" style="background-color: blueviolet;">menu</div>
                <div class="calc-display-main" style="background-color: azure;">main</div>
                <div class="calc-display-footer" style="background-color:hotpink;">footer</div>
            </div>
            <div class="calc-button" style="background-color: blue;">
                <div class="buttons-row" style="background-color: yellow;">
                    <div class="button" style="background-color: greenyellow;">%</div>
                    <div class="button" style="background-color: greenyellow;">CE</div>
                    <div class="button" style="background-color: greenyellow;">C</div>
                    <div class="button"><img src="icons/arrow-left-solid.svg" alt="left-arrow" /></div>
                </div>
                <div class="buttons-row" style="background-color: gold;">
                    <div class="button" style="background-color: greenyellow;">1/x</div>
                    <div class="button" style="background-color: greenyellow;">x2</div>
                    <div class="button" style="background-color: greenyellow;">klick</div>
                    <div class="button" style="background-color: greenyellow;">klick</div>
                </div>
                <div class="buttons-row" style="background-color: hotpink;">
                    <div class="button" style="background-color: greenyellow;">7</div>
                    <div class="button" style="background-color: greenyellow;">8</div>
                    <div class="button" style="background-color: greenyellow;">9</div>
                    <div class="button" style="background-color: greenyellow;">x</div>
                </div>
                <div class="buttons-row" style="background-color: khaki;">
                    <div class="button" style="background-color: greenyellow;">4</div>
                    <div class="button" style="background-color: greenyellow;">5</div>
                    <div class="button" style="background-color: greenyellow;">6</div>
                    <div class="button" style="background-color: greenyellow;">-</div>
                </div>
                <div class="buttons-row" style="background-color: wheat;">
                    <div class="button" style="background-color: greenyellow;">1</div>
                    <div class="button" style="background-color: greenyellow;">2</div>
                    <div class="button" style="background-color: greenyellow;">3</div>
                    <div class="button" style="background-color: greenyellow;">+</div>
                </div>
                <div class="buttons-row" style="background-color: palegreen;">
                    <div class="button" style="background-color: greenyellow;">klick</div>
                    <div class="button" style="background-color: greenyellow;">0</div>
                    <div class="button" style="background-color: greenyellow;">,</div>
                    <div class="button" style="background-color: greenyellow;">=</div>
                </div>
            </div>
        </section>
        <aside style="background-color: pink;">aside</aside>
    </div>

    <script src="app.js"></script>
</body>

</html>
