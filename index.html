<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator RWD</title>
    <link rel="stylesheet" href="app.css">
    <script src="https://kit.fontawesome.com/668186baa2.js" crossorigin="anonymous"></script>
</head>

<body>
    <header>
       <span>Calculator</span>
       <span>
           <div>_</div>
           <div><img src="img/stop-solid.svg" alt= "stop" /></div>
           <div>X</div>
       </span>
    </header>
    <div id="main-content">
        <section>
            <div id="calc-display">
                <div class="calc-display-menu">
                    <span>
                        <div><img src=" icons/bars-solid.svg"alt= "hamburger" /></div>
                        <div>Standard</div>
                        <div><img src="icons\layer-group-solid.svg" alt= "history" /></div>
                    </span>
                    <span><img src="icons/clock-rotate-left-solid.svg" alt= "history" /></span>
                </div>
                <div class="calc-display-main">0</div>
                <div class="calc-display-footer">
                    <div>MC</div>
                    <div>MR</div>
                    <div>M+</div>
                    <div>M-</div>
                    <div>MS</div>
                    <div>M-</div>
                </div>
            </div>
            <div class="calc-button">
                <div class="buttons-row">
                    <div class="button">%</div>
                    <div class="button">CE</div>
                    <div class="button">C</div>
                    <div class="button"><img src="icons/arrow-left-solid.svg" alt="left-arrow" /></div>
                </div>
                <div class="buttons-row">
                    <div class="button" >1/x</div>
                    <div class="button" >x2</div>
                    <div class="button" ><img src="img/square-root-variable-solid.svg" alt= "divide" /></div>
                    <div class="button" ><img src="img/divide-solid.svg" alt= "divide" /></div>
                </div>
                <div class="buttons-row">
                    <div class="button button-number" >7</div>
                    <div class="button button-number" >8</div>
                    <div class="button button-number" >9</div>
                    <div class="button" >x</div>
                </div>
                <div class="buttons-row">
                    <div class="button button-number" >4</div>
                    <div class="button button-number" >5</div>
                    <div class="button button-number" >6</div>
                    <div class="button" >-</div>
                </div>
                <div class="buttons-row">
                    <div class="button button-number" >1</div>
                    <div class="button button-number" >2</div>
                    <div class="button button-number" >3</div>
                    <div class="button" >+</div>
                </div>
                <div class="buttons-row">
                    <div class="button button-number" ><img src="img/plus-minus-solid.svg" alt= "plus-minus" /></div>
                    <div class="button button-number" >0</div>
                    <div class="button button-number" >,</div>
                    <div class="button" >=</div>
                </div>
            </div>
        </section>
        <aside>
            <span>
                <div>History</div>
                <div>Memory</div>
            </span>
        </aside>
    </div>

    <script src="app.js"></script>
</body>

</html>
